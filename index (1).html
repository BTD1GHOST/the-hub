<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- AUTH SCREENS -->
  <div class="container" id="authScreen">
    <div class="card authCard">
      <div class="brandRow">
        <div class="logo"></div>
        <div class="brandText">The Hub</div>
      </div>

      <h1 class="h1">Login</h1>
      <p class="sub">Sign in or create an account.</p>

      <div class="row">
        <input class="input" id="email" placeholder="Email" />
        <input class="input" id="password" type="password" placeholder="Password" />
      </div>

      <div class="row">
        <button class="btn" onclick="signup()">Sign Up</button>
        <button class="btn secondary" onclick="login()">Login</button>
      </div>

      <div class="hint" id="authHint"></div>
    </div>
  </div>

  <!-- PENDING -->
  <div class="container" id="pendingScreen" style="display:none;">
    <div class="card">
      <div class="cardHead">
        <div class="cardTitle">Pending Approval</div>
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
      <div class="empty">
        Your account is pending approval.<br/>
        An admin has to approve you before you can use the site.
      </div>
    </div>
  </div>

  <!-- APP -->
  <div class="container" id="appScreen" style="display:none;">

    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>The Hub</div>
      </div>

      <div class="actions">
        <span class="pill" id="rolePill">User</span>
        <button class="iconbtn" title="Logout" onclick="logout()">‚Üó</button>
      </div>
    </div>

    <div class="hero">
      <div class="h1">Welcome back, <span class="accent" id="displayName">User</span></div>
      <p class="sub" id="subTitle">Dashboard</p>
    </div>

    <div class="tabbar" id="tabbar">
      <button class="tab active" data-tab="school" onclick="showTab('school')">üìö <span>School</span></button>
      <button class="tab" data-tab="media" onclick="showTab('media')">üñºÔ∏è <span>Media</span></button>
      <button class="tab" data-tab="chat" onclick="showTab('chat')">üí¨ <span>The Boys</span></button>
      <button class="tab" data-tab="admin" onclick="showTab('admin')" style="display:none;">üõ°Ô∏è <span>Admin</span></button>
      <button class="tab" data-tab="info" onclick="showTab('info')">‚ÑπÔ∏è <span>Info</span></button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="cardHead">
          <div class="cardTitle" id="sectionTitle">School Work</div>
          <button class="btn" id="newBtn" onclick="openComposer()">Ôºã New</button>
        </div>

        <div id="sectionBody">
          <div class="empty">No content yet.</div>
        </div>
      </div>

      <div class="card" id="sideCard">
        <div class="cardHead">
          <div class="cardTitle" id="sideTitle">Queue</div>
          <button class="btn secondary" onclick="refreshSide()">Refresh</button>
        </div>
        <div id="sideBody" class="empty">Nothing pending.</div>
      </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
