<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="authScreen" class="container">
  <div class="card authCard">
    <h1>The Hub</h1>
    <input id="email" class="input" placeholder="Email">
    <input id="password" class="input" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn secondary" onclick="signup()">Sign Up</button>
    <div id="authHint" class="hint"></div>
  </div>
</div>

<div id="pendingScreen" class="container" style="display:none;">
  <div class="card">
    <h2>Pending Approval</h2>
    <p>Waiting for admin approval.</p>
    <button class="btn secondary" onclick="logout()">Logout</button>
  </div>
</div>

<div id="appScreen" class="container" style="display:none;">
  <div class="topbar">
    <div>
      <b id="displayName">User</b>
      <span class="pill" id="rolePill">USER</span>
    </div>
    <button class="btn secondary" onclick="enableNotifications()">ðŸ”” Enable Notifications</button>
    <button class="btn secondary" onclick="logout()">Logout</button>
  </div>

  <div class="tabbar">
    <button class="tab active" onclick="showTab('chat')">ðŸ’¬ Chat</button>
    <button class="tab" onclick="showTab('admin')" id="adminTab" style="display:none;">ðŸ›¡ Admin</button>
  </div>

  <div id="sectionBody"></div>
</div>

<!-- CHAT MODAL -->
<div id="postViewOverlay" class="modalOverlay" style="display:none;"></div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js");
}
</script>

<script type="module" src="app.js?v=20"></script>
</body>
</html>
