<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hub</title>
  <link rel="stylesheet" href="styles.css?v=21" />
</head>
<body>

  <!-- AUTH -->
  <div class="screen" id="authScreen">
    <div class="card authCard">
      <div class="brandRow">
        <div class="logo"></div>
        <div class="brandText">The Hub</div>
      </div>

      <h1 class="h1">Login</h1>
      <p class="sub">Sign in or create an account.</p>

      <input class="input" id="emailInput" placeholder="Email" autocomplete="email"/>
      <input class="input" id="passwordInput" type="password" placeholder="Password" autocomplete="current-password"/>

      <div class="row">
        <button class="btn" onclick="signup()">Sign Up</button>
        <button class="btn secondary" onclick="login()">Login</button>
      </div>

      <div class="hint" id="authHint"></div>
    </div>
  </div>

  <!-- PENDING -->
  <div class="screen" id="pendingScreen" style="display:none;">
    <div class="card authCard">
      <div class="cardHead">
        <div class="cardTitle">Pending Approval</div>
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
      <div class="empty">
        Your account is pending approval.<br/>
        An admin has to approve you before you can use the site.
      </div>
    </div>
  </div>

  <!-- APP -->
  <div class="app" id="appScreen" style="display:none;">
    <div class="topbar">
      <div class="left">
        <div class="name" id="displayName">User</div>
        <span class="pill" id="rolePill">USER</span>
      </div>

      <div class="right">
        <button class="btn secondary" onclick="enableNotifications()">ðŸ”” Enable Notifications</button>
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="chatShell">
      <div class="chatList" id="chatList">
        <div class="empty">Loading chatâ€¦</div>
      </div>

      <div class="chatBar">
        <input class="input chatInput" id="chatInput" placeholder="Type a messageâ€¦" />
        <button class="btn chatSend" onclick="sendMessage()">Send</button>
      </div>

      <div class="chatTiny" id="chatTiny">Realtime â€¢ Free notifications (works when browser/app is running)</div>
    </div>
  </div>

  <script type="module" src="app.js?v=21"></script>
</body>
</html>
