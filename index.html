<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="authScreen" class="center">
  <div class="card">
    <h1>The Hub</h1>
    <input id="email" class="input" placeholder="Email">
    <input id="password" type="password" class="input" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn secondary" onclick="signup()">Sign Up</button>
    <div id="authHint"></div>
  </div>
</div>

<div id="pendingScreen" class="center" style="display:none;">
  <div class="card">
    <h2>Pending Approval</h2>
    <p>Waiting for admin approval.</p>
    <button class="btn secondary" onclick="logout()">Logout</button>
  </div>
</div>

<div id="appScreen" style="display:none;">
  <div class="topbar">
    <div>
      <b id="displayName"></b>
      <span id="rolePill" class="pill"></span>
    </div>
    <button class="btn secondary" onclick="enableNotifications()">ðŸ”” Enable Notifications</button>
    <button class="btn secondary" onclick="logout()">Logout</button>
  </div>

  <div class="chat">
    <div id="chatList" class="chatList"></div>
    <textarea id="chatInput" class="input" placeholder="Type a message..."></textarea>
    <button class="btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
